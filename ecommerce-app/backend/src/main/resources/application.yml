spring:
  datasource:
    url: jdbc:h2:mem:ecommerce
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true   # only for local dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
server:
  port: 8081

stripe:
  apiKey: ${STRIPE_API_KEY:dummy_for_local}
