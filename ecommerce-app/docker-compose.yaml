services:
  backend:
    build:
      context: ./backend
      dockerfile: DockerFile   # ðŸ‘ˆ matches your actual filename
    container_name: luxebackend
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      # add DB / other envs here if needed
      # - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/luxedb
      # - SPRING_DATASOURCE_USERNAME=...
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: DockerFile   # ðŸ‘ˆ matches your actual filename
      args:
        REACT_APP_API_URL: "/api"
    container_name: luxefrontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
